<!-- Pomodoro by Amelia Green-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro by Amelia Green</title>

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!--Icons-->
    <script
      src="https://kit.fontawesome.com/3a975b95e4.js"
      crossorigin="anonymous"
    ></script>

    <!--Styles-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row top">
        <button id="pomodoro" class="mode-btn active">Pomodoro</button>
        <button id="short-break" class="mode-btn">Short Break</button>
        <button id="long-break" class="mode-btn">Long Break</button>
      </div>
      <span id="timer">25:00</span>
      <div class="row bottom">
        <button id="start-stop-btn">Start</button>
        <i id="reset" class="fa-solid fa-arrow-rotate-left"></i>
        <i id="settings" class="fa-solid fa-gear"></i>
      </div>
    </div>
    
    <!--Scripts-->
    <script src="script.js"></script>
  </body>
</html>
